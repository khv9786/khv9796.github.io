<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matrix Christmas Tree</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="matrix-bg"></canvas>

    <div class="crt-overlay"></div>

    <div class="scene-container">
        <div class="scene" id="scene">
            <div class="tree-pivot" id="treePivot">
                </div>
        </div>
    </div>

    <div class="ui-layer">
        <div class="header">
            <h1 class="glitch" data-text="MERRY_XMAS">MERRY_XMAS</h1>
              <div class="sound-control" id="soundToggle">
                <span class="status-label">AUDIO:</span>
                <span id="soundStatus" class="status-off">OFF</span>
            <div class="speaker-icon"></div>
        </div>
    </div>

    <audio id="bgm" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2021/11/Jingle-Bells-8-Bit.mp3" type="audio/mpeg">
    </audio>


        <div class="footer-controls">
            <span>DRAG TO ROTATE (MOBILE OPTIMIZED)</span>
            <span> made by 김현빈</span>
            <span id="voxel-counter">VOXELS: 0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
